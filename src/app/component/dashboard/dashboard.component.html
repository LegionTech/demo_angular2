<div class="container-fluid bg-light">
    <div class="container bg-light">
        <div class="row mt-4" style="height:500px">            
            <div class="col"></div>
            <div class="col-md-6 bg-white shadow">
                <div class="card mt-4" style="background-color: green">
                    <!-- <h4>TODO Management</h4> -->
                    <h4 class="text-black p-3 pt-2 pb-2">Task Management</h4>
                </div>

                <div class="shadow">
                    <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Enter todo item.." name="task" [(ngModel)] = "newTaskText"/>
                        <button class="btn btn-outline-success" type="button" (click)="addTodo()" >Add</button>
                    </div>
                </div>

                <h4 class="text-primary mt-4">Task List</h4>

                <div class="tasklist">
                    <div class="m-3" >
                        @for(t of tasks; track t)
                        {
                            <div class ="p-2 shadow border" id="tasks">
                                <div class="input-group row ps-3">
                                    <div class="card col-md-10 border-0">{{t.title}}</div>
                                    <div class="btn btn-outline-danger col" (click)="deleteTodo(t)">Delete</div>
                                </div>
                            </div>

                        }
                    </div>
                </div>

            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
